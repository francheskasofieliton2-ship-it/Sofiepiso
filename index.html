<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In ðŸ’œ</title>

  <!-- ðŸŒ¸ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #9b5de5;
      --light: #f3e8ff;
      --dark: #4b0082;
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--light), #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .login-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(155, 93, 229, 0.3);
      width: 90%;
      max-width: 380px;
      padding: 40px 30px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-box:hover {
      transform: scale(1.02);
    }
    h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 2rem;
      font-family: 'Great Vibes', cursive;
    }
    p, label, .message {
      color: #6b6b6b;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    .field {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      font-size: 0.95rem;
      color: var(--dark);
      font-weight: 600;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d8c4ff;
      margin-top: 6px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(155, 93, 229, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background: #7b3fe2;
      transform: scale(1.02);
    }
    .message {
      margin-top: 12px;
      font-size: 1rem;
      color: var(--dark);
      font-family: 'Great Vibes', cursive;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ðŸ’œ 10th Monthsary ðŸ’œ</h1>
    <div class="field">
      <label>Username</label>
      <input id="username" type="text" placeholder="Enter your name">
    </div>
    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password">
    </div>
    <button id="loginBtn">Log In</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const PASSWORD = 'I love you';

    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('message');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (password === PASSWORD) {
        message.style.color = 'green';
        message.textContent = `Welcome ${username}! ðŸ’œ`;
        setTimeout(() => {
          window.location.href = 'main.html'; // redirect to main page later
        }, 1200);
      } else {
        message.style.color = 'red';
        message.textContent = 'awww try again gandaðŸ¥ºðŸ¥º';
      }
    });
  </script>
</body>
</html>
